{% extends "base.html" %}
{% block css %}member{% endblock %}
{% block content %}
{%set messages=handler.get_flashed_messages() %}
{%if messages%}
    <div>
        {% for type, msg in messages%}
            {{msg}}
        {% endfor %}
    </div>
{%endif%}
<div class="mypostion">我的信息</div>
<div class="m_form clearfix">
    <form action="" method="post">
        {{ xsrf_form_html() }}
        {{form.errors}}
        <div class="item">
            <span>真实姓名：</span><input type="text" name="username" maxlength=10 size=5 placeholder="最多5位" class="fl">
        </div>
        <div class="item">
            <span>电话：</span><input type="text" name="phone" maxlength=15 size=10 class="fl">
        </div>
        <div class="item mt20">
            <span>&nbsp;</span>
            <input type="submit" class="ico sub_but" name="sub" value="确认修改">
        </div>
    </form>
</div>
{% endblock %}
